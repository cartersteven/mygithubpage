      <p align="center" class="style2 style6">Contact Us </p>
      <p class="style2 style5">Please fill out the form  to learn more about the Centuryville Community Center. </p>
      <form name="form1" method="post" action="">
        <p>
          <label for="f_name">First Name</label>
          <input name="f_name" type="text" id="f_name" size="40" maxlength="40">
          <br>
          <label for="l_name">Last Name</label>
          <input name="l_name" type="text" id="l_name" size="50" maxlength="50">
        </p>
        <p>
          <label for="issue">Problem</label>
          <textarea name="issue" id="issue" cols="45" rows="7">Tell us your problem.</textarea>
        </p>
        <p>
        <fieldset><legend>Your Age</legend>  <label>
            <input type="checkbox" name="age" value="12" id="age_0">
            12 and under</label>
          <br>
          <label>
            <input type="checkbox" name="age" value="13" id="age_1">
            13-18</label>
          <br>
          <label>
            <input type="checkbox" name="age" value="18" id="age_2">
            18+</label>
          <br></fieldset>
        <fieldset>
          <br>
          <legend>Your Favorite Color</legend>
          <label>
            <input type="radio" name="Ffavorite Color" value="blue" id="FfavoriteColor_0">
            Blue</label>
          <br>
          <label>
            <input type="radio" name="Ffavorite Color" value="green" id="FfavoriteColor_1">
            Green</label>
          <br>
          <label>
            <input type="radio" name="Ffavorite Color" value="red" id="FfavoriteColor_2">
            Red</label>
          <br>
          </p>
        </fieldset>
<p>
  <input type="submit" name="submit" id="submit" value="Submit"> 
  <input type="reset" name="reset" id="reset" value="Reset">
</p>
<p>&nbsp; </p>
